# Specifies the version of the Firebase App Hosting configuration file.
version: 1

# Defines the build configuration.
build:
  # Specifies the command to build the application.
  # This installs dependencies and then runs the Next.js build script.
  run: npm install && npm run build
  # Specifies the output directory of the build process.
  # Next.js outputs its build to the .next directory.
  output:
    path: .next

# Defines the runtime configuration.
runtime:
  # Specifies the command to start the application.
  # It uses the PORT environment variable provided by App Hosting.
  run: npm start
